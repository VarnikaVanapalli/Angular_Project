<div class="container">
  <header class="heading">
    <h1 class="">Bus Booking System</h1>
  </header>

  <!-- Search Form -->
  <section class="search-sec">
    <div class="container mt-5 d-flex justify-content-center">
      <form class="search-form d-flex align-items-center shadow-lg" >
        <div class="row w-100 text-white">
          <!-- From Location -->
          <div class="col-md-3 d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text"><i class="bi-bus-front-fill"></i></span>
              <select 
                class="form-select" 
                name="fromLocation" 
                [(ngModel)]="fromLocation"
                (change)="onFromLocationChange($event.target)">
                <option value="" disabled selected>Select From Location</option>
                <option *ngFor="let location of locations" [value]="location.id">
                  {{ location.name }}
                </option>
              </select>
            </div>
          </div>

          <!-- Arrow Icon -->
          <div class="col-md-1 text-center d-flex align-items-center justify-content-center">
            <i class="bi bi-arrow-left-right fs-4 text-black"></i>
          </div>

          <!-- To Location -->
          <div class="col-md-3 d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-bus-front"></i></span>
              <select 
                class="form-select" 
                name="toLocation" 
                [(ngModel)]="toLocation"
                (change)="onToLocationChange($event.target)">
                <option value="" disabled selected>Select To Location</option>
                <option *ngFor="let location of locations" [value]="location.id">
                  {{ location.name }}
                </option>
              </select>
            </div>
          </div>

          <!-- Travel Date -->
          <div class="col-md-3 d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
              <input 
                type="date" 
                class="form-control" 
                name="travelDate" 
                [(ngModel)]="travelDate" 
                placeholder="Date" (change)="func($event.target)">
            </div>
          </div>

          <!-- Search Button -->
          <div class="col-md-2 text-center">
            <button (click)="redirectBuses()"  class="btn btn-light w-100" >
              Search Buses
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
 
 
</div>
